{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <form class="form-horizontal" method="post" action="{% url 'goals:goal_update' object.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
